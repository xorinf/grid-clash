<section class="help-content">
    <h2>Game Guide</h2>
    <div class="guide-section">
        <h3>How to Play</h3>
        <p>Find hidden words in the grid! Words can be placed:</p>
        <ul>
            <li>Horizontally (left to right)</li>
            <li>Vertically (top to bottom)</li>
        </ul>
    </div>
    <div class="guide-section">
        <h3>Controls</h3>
        <ul>
            <li>Click and drag to select words</li>
            <li>Double-click to rotate grid (multiplayer)</li>
            <li>Press ESC to pause game</li>
        </ul>
    </div>
</section>
