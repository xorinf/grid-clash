<!DOCTYPE html>
<html>
<head>
    <title>Single Player - WordSearch</title>
    <link rel="stylesheet" href="/css/shared.css">
    <link rel="stylesheet" href="/css/singleplayer.css">
</head>
<body>
    <!--#include virtual="/partials/header.html" -->
    <main class="singleplayer">
        <div class="game-setup" id="gameSetup">
            <div class="setup-card">
                <h2>Choose Your Game Settings</h2>
                <form id="gameSettings">
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" name="category">
                            <option value="tech">Technology</option>
                            <option value="nature">Nature</option>
                            <option value="space">Space</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="difficulty">Difficulty:</label>
                        <select id="difficulty" name="difficulty">
                            <option value="easy">Easy</option>
                            <option value="medium" selected>Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="start-button">
                        Start Game ðŸš€
                    </button>
                </form>
            </div>
        </div>

        <div class="game-container" id="gameContainer" style="display: none;">
            <div class="game-header">
                <div class="timer">Time: <span id="time">00:00</span></div>
                <div class="score-box">Score: <span id="score">0</span></div>
            </div>
            <div class="word-list-header">
                <h2>Words to Find</h2>
                <div class="word-list" id="word-list"></div>
            </div>
            <div class="grid-container">
                <table id="grid"></table>
            </div>
        </div>
    </main>
    <!--#include virtual="/partials/footer.html" -->
    <script src="/js/singleplayer.js"></script>
</body>
</html>
